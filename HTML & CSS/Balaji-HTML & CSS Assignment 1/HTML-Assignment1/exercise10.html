<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10</title>
    <link rel="stylesheet" href="./css/style10.css">
</head>

<body>
    <div class="link1">
        <a href="http://gradious.com" target="_blank">
            <p>Click here to open a new tab</p>
        </a>
    </div>
    <div class="link2">
        <a href="http://gradious.com" target="_self">
            <p>Click here to open in same tab</p>
        </a>
    </div>
    <div class="link3">
        <a href="" onclick="window.open('http://gradious.com','newwindow', 'width:max,height:max');return false;">
            <p>Click here to open a new Window</p>
        </a>
    </div>
</body>

</html>
